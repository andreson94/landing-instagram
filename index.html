<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/-bd5-Iphone.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="images/logo-insta.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="images/foto-perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Andr350n </a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Andr350n?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
